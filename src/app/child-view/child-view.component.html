<igx-grid [data]="northwind1Employees" primaryKey="employeeID" class="grid">
  <igx-grid-toolbar>
    <igx-grid-toolbar-actions>
      <igx-grid-toolbar-hiding></igx-grid-toolbar-hiding>
    </igx-grid-toolbar-actions>
    <igx-grid-toolbar-title>Grid Toolbar</igx-grid-toolbar-title>
  </igx-grid-toolbar>
  <igx-column field="employeeID" dataType="number" header="employeeID" [selectable]="false"></igx-column>
  <igx-column field="lastName" dataType="string" header="lastName" [selectable]="false"></igx-column>
  <igx-column field="firstName" dataType="string" header="firstName" [selectable]="false"></igx-column>
  <igx-column field="title" dataType="string" header="title" [selectable]="false"></igx-column>
  <igx-column field="titleOfCourtesy" dataType="string" header="titleOfCourtesy" [selectable]="false"></igx-column>
  <igx-column field="birthDate" dataType="date" header="birthDate" [selectable]="false"></igx-column>
  <igx-column field="hireDate" dataType="date" header="hireDate" [selectable]="false"></igx-column>
  <igx-column field="address.street" dataType="string" header="address street" [selectable]="false"></igx-column>
  <igx-column field="address.city" dataType="string" header="address city" [selectable]="false"></igx-column>
  <igx-column field="address.region" dataType="string" header="address region" [selectable]="false"></igx-column>
  <igx-column field="address.postalCode" dataType="string" header="address postalCode" [selectable]="false"></igx-column>
  <igx-column field="address.country" dataType="string" header="address country" [selectable]="false"></igx-column>
  <igx-column field="address.phone" dataType="string" header="address phone" [selectable]="false"></igx-column>
  <igx-column field="managerID" dataType="number" header="managerID" [selectable]="false"></igx-column>
  <igx-column field="notes" dataType="string" header="notes" [selectable]="false"></igx-column>
  <igx-column field="avatarUrl" dataType="string" header="avatarUrl" [selectable]="false"></igx-column>
</igx-grid>
@for (item of financialBoxOfficeRevenue; track item) {
  <igx-date-picker [value]="date" type="border" mode="dialog" class="date-picker">
    <label igxLabel>Date</label>
  </igx-date-picker>
}
<igx-input-group type="border" class="textarea">
  <label igxLabel>Label/Placeholder</label>
  <textarea [value]="date" igxInput></textarea>
</igx-input-group>
@for (item of chillGaming?.list!; track item) {
  <igx-card class="card">
    <igx-card-header>
      <h3 igxCardHeaderTitle>
        Title goes here...
      </h3>
      <h5 igxCardHeaderSubtitle>
        Subtitle goes here...
      </h5>
    </igx-card-header>
    <igx-card-actions class="actions-content">
      <ng-container igxStart>
        <button igxButton="flat" type="button" igxRipple class="button">
          Button
        </button>
      </ng-container>
      <ng-container igxEnd>
        <button igxRipple igxIconButton="flat">
          <igx-icon>
            favorite
          </igx-icon>
        </button>
        <button igxRipple igxIconButton="flat">
          <igx-icon>
            bookmark
          </igx-icon>
        </button>
        <button igxRipple igxIconButton="flat">
          <igx-icon>
            share
          </igx-icon>
        </button>
      </ng-container>
    </igx-card-actions>
  </igx-card>
}
